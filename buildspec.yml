version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt

  build:
    commands:
      - echo "Running tests..."
      # Add your test commands here (e.g., pytest)

  post_build:
    commands:
      - echo "Stopping existing application..."
      - pkill -f "uvicorn" || true
      - echo "Preparing for deployment..."
      # Optional: remove debug `ls -lah` and replace with packaging commands
      - echo "Deployment preparation complete."

artifacts:
  files:
    - '**/*'  # This will include everything, but you could be more specific if needed
  base-directory: '.'  # Ensure this is pointing to the correct root if you want everything
  discard-paths: no
