version: 0.0
os: linux
files:
  - source: /
    destination: /opt/tgp-backend
permissions:
  - object: /opt/tgp-backend
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory
      - file
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_service.sh
      timeout: 300
      runas: root

